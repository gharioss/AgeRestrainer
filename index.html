<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Are you 18</title>
	<script type="text/javascript">
		function whatageareyou() {
			let x = document.getElementById("exampleInputAge1").value
			if (x >= 18) {
				window.alert("Welcome to our +18 only site !")
				document.getElementById("areyou18").textContent = "Welcome to our +18 only site !"
			} else {
				window.alert("Denied, grow a bit more.")
				document.getElementById("areyou18").textContent = "Denied, grow a bit more."
			}
		}
		
	</script>
</head>
<body>
	<form>
		<div class="mb-3">
			<label for="exampleAge1" class="form-label">Enter Age</label>
			<input type="number" class="form-control" id="exampleInputAge1">
		</div>
	</form>
	<button onclick="whatageareyou()">Are you 18 ?</button>
	<p id="areyou18"></p>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
